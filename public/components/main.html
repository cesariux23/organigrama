<link rel="import" href="../bower_components/paper-input/paper-input.html"/>
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html"/>
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html"/>
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html"/>
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html"/>
<link rel="import" href="x-rama.html"/>


<dom-module id="main-container">
    <template>
        <style>
            .flex-center {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
              }
            .volver{
                position: absolute;
                top: 80px;
                left: 20px;
            }
            paper-fab.orange {
                --paper-fab-background: var(--paper-orange-500);
                --paper-fab-keyboard-focus-background: var(--paper-orange-900);
            }
            paper-toolbar{
                --paper-toolbar-background:var(--paper-teal-500);
            }
        </style>
        <paper-toolbar>
            <div class="title">[[area]]</div>
        </paper-toolbar>
        <template is="dom-if" if="{{super}}">
            <a href="/{{super}}" class="volver">
            <paper-fab icon="arrow-back" title="Volver" class="orange"></paper-fab>
        </a>
        </template>
        <div class="flex-center">
            <x-rama id=[[raiz]] nivel='1' raiz=true></x-rama> 
        </div>
    </template>
    <script>
        Polymer({
            /* this is the element's prototype */
            is: 'main-container',
            properties:{
                raiz:Object,
                super:String,
                area:{
                    type:String,
                    value:'Cargando informaci√≥n ...'
                }
            },
            tieneSuper:function(){
                if(this.super)
                    return true;
                else
                    return false;
                console.log(this.super);
            }
        }); 
    </script>
</dom-module>
